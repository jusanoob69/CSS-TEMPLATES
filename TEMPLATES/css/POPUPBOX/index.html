<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PopUp Box</title>
    <link rel="stylesheet" type='text/css' href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero eligendi a maiores delectus laborum veniam, tempora numquam quae rerum similique aliquid, reiciendis qui, quo asperiores saepe odit ipsum cum dolores?</p>
        </div>
        <div class="toggleBtn"></div>
    </div>

    <script>
        let toggleBtn = document.querySelector(".toggleBtn");
        let container = document.querySelector(".container");
        toggleBtn.onclick = function() {
            container.classList.toggle('active')
        }
    </script>
</body>
</html>
